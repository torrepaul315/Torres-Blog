<!DOCTYPE= html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">gBlog!</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li id="overriding">
                <a href="createBlog.html">
                  Make a post
                <!-- <span class="sr-only">(current)
                </span> -->
                </a>
              </li>
            </ul>
            <!-- leaving this for now may want to add features/functionality -->
            <ul class="nav navbar-nav navbar-right">

            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>


    <main>
      <div class='background'>
        <a href="createBlog.html">Go ahead and post something controversial!</a>
      </div>
  <div class='container box'>
    <div class="row box">
      <div class='col-md-2 box'>
      </div>
      <div class='col-md-8 col-sm-6 box col-xs-12 bloglist'>
      </div>
    </div>
  </div>

  <div class="row">

    <label for="year" class="col-sm-1 control-label">BlogPost</label>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <div class="col-sm-10">
        <textarea class="form-control commentAdd" rows="5">
        </textarea>
      </div>
    </form>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="director" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-5">
          <input type="text" class="form-control authorComment">
        </div>
      </div>
      <div class="form-group">
        <label for="director" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-5">
          <input type="text" class="form-control emailComment">
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <button type="button" class="btn btn-primary commentAdd">Add a Comment</button>
  </div>
  <div class='container box'>
    <div class="row box">
      <div class='col-md-2 box'>
      </div>
      <div class='col-md-8 col-sm-6 box col-xs-12 commentlist'>
      </div>
    </div>
  </div>



    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src='javascripts/blog.js'></script>

</html>
