<!DOCTYPE= html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <title>gBlog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='stylesheets/style.css'>
  </head>
  <body>
    <header class="blog-header">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <h1>gBlog</h1>
          <h4>link this to facebook and alienate all your friends with ridiculous comments!</h4>
        </div>
        <div class"col-md-6">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Index</a></li>
            <li><a href="new.html">New</a></li>
            <li><a href="edit.html">Edit</a></li>
            <li><a href="show.html">Show</a></li>
          <ul>
        </div>
      </div>
    </header>
    <main>
      <div class='background'>
        <a href="createBlog">Go ahead and post something controversial!</a>
      </div>
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="director" class="col-sm-1 control-label">Author</label>
            <div class="col-sm-5">
              <input type="text" class="form-control authorEdit">
            </div>
          </div>
          <div class="form-group">
            <label for="director" class="col-sm-1 control-label">Email</label>
            <div class="col-sm-5">
              <input type="text" class="form-control emailEdit">
            </div>
          </div>
          <div class="form-group">
            <label for="year" class="col-sm-1 control-label">Comment</label>
            <div class="col-sm-10">
              <textarea class="form-control commentEdit" rows="10">
              </textarea>

            </div>
          </div>
        </form>
        <div class="row">
          <button type="button" class="btn btn-primary submit">Submit</button>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src='javascripts/editComment.js'></script>

  </body>

</html>
